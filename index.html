<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <ul>
        <li>
            git add . - додає всі файли до майбутньго коміту
        </li>
        <li>
            git status - показує зміни у файлі
        </li>
        <li>
            git log - показує всю історію комітів
        </li>
        <li>
            git remote - показує які рупозиторії прив'язані до папки
        </li>
        <li>
            git push - відправляє зміни на сервер
        </li>
        <li>
            git checkout - перехід на іншу гілку
        </li>
    </ul>
</body>

</html>
